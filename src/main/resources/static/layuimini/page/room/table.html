<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
<!--    <script src="http://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>-->
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#currentTableId',
            url: 'http://localhost:8082/room/findAll',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'id', width: 120, title: 'ID', sort: true},
                {field: 'hotelid', width: 200, title: 'hotelid', sort: true},
                {field: 'roomname', width: 200, title: 'roomname', sort: true},
                {field: 'roomintroduce', width: 200, title: 'roomintroduce', sort: true},
                {field: 'roomprice', width: 200, title: 'roomprice', sort: true},
                {field: 'roomnumber', width: 200, title: 'roomnumber', sort: true},
                {field: 'startdate', width: 200, title: 'startdate', sort: true},
                {field: 'enddate', width: 200, title: 'enddate', sort: true},
                {field: 'imgurl', width: 200, title: 'imgurl', sort: true},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加hotel',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: 'add.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                var myArray = new Array()
                for (var i = 0,l = data.length; i < l; i++){
                    myArray[i] = data[i]['id'];
                }
                layer.confirm("确定要删除？", function (index) {
                    $.ajax({
                        type: "get",
                        url: "http://localhost:8082/room/deleteMany?data=" + myArray,
                        // data: {"data" : myArray},
                        // contentType: "application/text",
                        // dataType : "text",
                        success: function(data){
                            if(data.msg == "success"){
                                var index02 = layer.alert("删除成功", function(){
                                    layer.close(index02);
                                    // var iframeIndex = parent.layer.getFrameIndex(window.name);
                                    // parent.layer.close(iframeIndex);
                                });
                            }
                            else{
                                var index02 = layer.alert("删除失败", function(){
                                    layer.close(index02);
                                });
                            }
                            // table.reload();
                            // layer.close(index);
                            // layer.msg("删除成功");
                        }
                    });
                    window.location.reload();
                    layer.close(index);
                })

            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            if (obj.event === 'edit') {
                //cookie
                document.cookie = "id=" + obj.data.id + "; path=/layuimini/page/room/edit.html";
                document.cookie = "hotelname=" + obj.data.hotelname + "; path=/layuimini/page/room/edit.html";
                document.cookie = "hotelintroduce=" + obj.data.hotelintroduce + "; path=/layuimini/page/room/edit.html";
                document.cookie = "hoteladdress=" + obj.data.hoteladdress + "; path=/layuimini/page/room/edit.html";
                document.cookie = "hoteltypeid=" + obj.data.hoteltypeid + "; path=/layuimini/page/room/edit.html";
                document.cookie = "imgurl=" + obj.data.imgurl + "; path=/layuimini/page/room/edit.html";

                var index = layer.open({
                    title: '编辑hotel',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: 'edit.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
					$.ajax({
					             type: "post",
					             url: "http://localhost:8082/room/deleteById",
					             data: {'id' : obj.data.id},
					             // contentType: "application/text",
								 // dataType : "text",
					             success: function(data){
					                         if(data.msg == "success"){
												 var index01 = layer.alert("删除成功", function(){
													 layer.close(index01);
													 // var iframeIndex = parent.layer.getFrameIndex(window.name);
													 // parent.layer.close(iframeIndex);
                                                     parent.location.reload();
												 });
											 }
											 else{
												 var index01 = layer.alert("删除失败", function(){
												 	layer.close(index01);
												 });
											 }
					                      }
					         });
                });
            }
        });

    });
</script>

</body>
</html>
