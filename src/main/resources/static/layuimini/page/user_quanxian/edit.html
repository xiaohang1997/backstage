<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>layui</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
	<link rel="stylesheet" href="../../css/public.css" media="all">
<!--	<script src="http://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>-->
	<style>
		body {
			background-color: #ffffff;
		}
	</style>
</head>
<body>
<div class="layui-form layuimini-form">
	<div class="layui-form-item">
		<label class="layui-form-label">id</label>
		<div class="layui-input-block">
			<input  id="id" type="text" name="id"  class="layui-input">
			<tip>id</tip>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">userid</label>
		<div class="layui-input-block">
			<input  id="userid" type="text" name="userid"  class="layui-input">
			<tip>userid</tip>
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">role</label>
		<div class="layui-input-block">
			<input type="radio" name="roleid" value="1" title="用户" checked="">
			<input type="radio" name="roleid" value="2" title="管理员">
		</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
		</div>
	</div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
	layui.use(['form', 'laydate'], function () {

		var form = layui.form,
				layer = layui.layer,
				laydate = layui.laydate,
				$ = layui.$;

		laydate.render({
			elem: '#date' //指定元素
		});

		//cookie
		function getCookieValue(name) {
			let result = document.cookie.match("(^|[^;]+)\\s*" + name + "\\s*=\\s*([^;]+)")
			return result ? result.pop() : ""
		}
		var id = getCookieValue("id");
		var userid = getCookieValue("userid");
		$("#id").val(id);
		$("#id").attr("readonly",true);
		$("#userid").val(userid);
		$("#userid").attr("readonly",true);

		alert(id);
		alert(userid);

		//监听提交
		form.on('submit(saveBtn)', function (data) {
			data.field.id = id;
			data.field.userid = userid;
			$.ajax({
				type: "POST",
				url: "http://localhost:8080/roleuser/update",
				data: JSON.stringify(data.field),
				contentType: "application/json",
				success: function(data){
					if(data.msg == "success"){
						var index = layer.alert("提交成功", function(){
							layer.close(index);
							var iframeIndex = parent.layer.getFrameIndex(window.name);
							parent.layer.close(iframeIndex);
						});
					}
					else{
						var index = layer.alert("提交失败", function(){
							layer.close(index);
						});
					}
				}
			});
		});

	});
</script>
</body>
</html>
