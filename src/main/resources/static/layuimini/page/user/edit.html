<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>layui</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
	<link rel="stylesheet" href="../../css/public.css" media="all">
<!--	<script src="http://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>-->
	<style>
		body {
			background-color: #ffffff;
		}
	</style>
</head>
<body>
<div class="layui-form layuimini-form">
	<div class="layui-form-item">
		<label class="layui-form-label">id</label>
		<div class="layui-input-block">
			<input  id="id" type="text" name="id"  class="layui-input">
			<tip>id</tip>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label required">account</label>
		<div class="layui-input-block">
			<input type="text" name="account" lay-verify="required" lay-reqtext="不能为空" placeholder="请输入用户名" value="" class="layui-input">
			<tip>填写账号的account。</tip>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label required">username</label>
		<div class="layui-input-block">
			<input type="text" name="username" lay-verify="required" lay-reqtext="不能为空" placeholder="请输入用户名" value="" class="layui-input">
			<tip>填写自己管理账号的名称。</tip>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label required">password</label>
		<div class="layui-input-block">
			<input type="text" name="password" lay-verify="required" lay-reqtext="不能为空" placeholder="请输入密码" value="" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">gender</label>
		<div class="layui-input-block">
			<input type="radio" name="gender" value="男" title="男" checked="">
			<input type="radio" name="gender" value="女" title="女">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">birthdate</label>
		<div class="layui-input-inline">
			<input type="text" name="birthdate" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">email</label>
		<div class="layui-input-block">
			<input type="email" name="email" placeholder="请输入邮箱" value="" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">headimg</label>
		<div class="layui-input-block">
			<input type="text" name="headimg" placeholder="请输入头像路径" value="" class="layui-input">
		</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
		</div>
	</div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
	layui.use(['form', 'laydate'], function () {

		var form = layui.form,
				layer = layui.layer,
				laydate = layui.laydate,
				$ = layui.$;

		laydate.render({
			elem: '#date' //指定元素
		});
		function getCookieValue(name) {
			let result = document.cookie.match("(^|[^;]+)\\s*" + name + "\\s*=\\s*([^;]+)")
			return result ? result.pop() : ""
		}
		var id = getCookieValue("id");
		$("#id").val(id);
		$("#id").attr("readonly",true);

		//监听提交
		form.on('submit(saveBtn)', function (data) {
			data.field.id = id;
			alert(JSON.stringify(data.field));
			$.ajax({
				type: "POST",
				url: "http://localhost:8080/user/updateUser",
				data: JSON.stringify(data.field),
				contentType: "application/json",
				success: function(data){
					if(data != null){
						var index = layer.alert("提交成功", function(){
							layer.close(index);
							var iframeIndex = parent.layer.getFrameIndex(window.name);
							parent.layer.close(iframeIndex);
						});
					}
					else{
						var index = layer.alert("提交失败", function(){
							layer.close(index);
						});
					}
				}
			});
		});

	});
</script>
</body>
</html>
